 bno_blood_2_desc_0: "A clear, undeniable blend of two worlds, where the stronger blood struggles against the weaker."
 bno_blood_2_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a living testament to a pivotal union. The potent African blood within them is evident, but it wars with the pallid legacy of their other parent, creating a tension visible in their very being."

 trait_bno_blood_3: "Mostly Black"
 bno_blood_3_desc_0: "The superior bloodline dominates. Generations of careful breeding have yielded a form where African supremacy is clearly expressed."
 bno_blood_3_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s appearance leaves little doubt. Through deliberate lineage, the deep, rich tones and robust features of their African forebears are prominent, a powerful physique that overshadows the last remnants of a weaker ancestry."

 trait_bno_blood_4: "Black"
 bno_blood_4_desc_0: "Pure, unadulterated African descent. A direct line to the continent's power, untouched by dilution."
 bno_blood_4_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the standard. Their skin, their features, their very essence speaks of an unbroken lineage back to the source of true human strength and vitality. They are not a variation; they are the archetype."